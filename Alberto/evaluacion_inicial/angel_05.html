<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="angel_05.css">
        <title>Formulario</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="">
                    <img src="logo.png" alt="Logo">
                </a>
            </div>
            <nav>
                <a></a>
                <a></a>
                <a></a>
                <a></a>
            </nav>
        </header>
        <aside>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </aside>
        <main>
            <section>
                <form action="" method="GET">
                    <label for="nombre" class="label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" maxlength="50" required class="block">
                    
                    <label for="apellidos" class="label">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" maxlength="50" required>
                    
                    <label for="telefono">Teléfono:</label>
                    <input type="number" id="telefono" maxlength="9" minlength="9" name="telefono" required>

                    <label for="fecha">Fecha de nacimiento:</label>
                    <input type="date" id="fecha" name="fecha" required class="textocentro">

                    <label for="pais">Selecciona un pais que te gustaria visitar:</label>
                    <select id="pais" class="textocentro">
                        <option value="default" selected disabled hidden>- Selecciona un país -</option>
                        <option value="paris">España</option>
                        <option value="paris" disabled>Francia</option>
                        <option value="berlin">Berlín</option>
                        <option value="roma">Roma</option>
                        <option value="amsterdam">Ámsterdam</option>
                    </select>

                    <label for="sexo" class="label">Sexo:</label>
                    <input type="radio" id="hombre" name="sexo" value="hombre" required>
                    <label for="hombre">Hombre</label>
                    <input type="radio" id="mujer" name="sexo" value="mujer" required>
                    <label for="mujer">Mujer</label>
                    
                    <label for="color" class="block">Color favorito:</label>
                    <input type="color" id="color" name="color" required>

                    <label for="correo" class="label" id="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                    
                    <div class="checks">
                        <input type="checkbox" id="informacion" name="informacion" checked>
                        <label for="informacion">Deseo recibir información y recibir correos basura.</label>
                    </div>
                    <div class="checks">
                        <input type="checkbox" id="condiciones" name="condiciones" required>
                        <label for="condiciones">Declaro haber leído y aceptar vender mi alma al diablo.</label>
                    </div>

                    <label for="comentarios" class="block">Comentarios:</label>
                    <textarea id="comentarios" name="comentarios"></textarea>

                    <input type="submit" value="Enviar">
                    <input type="reset" value="Reiniciar">
                </form>
            </section>
        </main>
        <section class="modal">
            <div>
                <h1>Dialogo Modal</h1>
                <p>Eres una persona?</p>
                <button class="boton">Si</button>
                <button class="boton">No</button>
            </div>
        </section>
    </body>
</html>
